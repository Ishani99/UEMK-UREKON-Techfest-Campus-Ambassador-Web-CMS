        <i class="fas fa-bars"></i>

      <!-- Navbar Search -->

        <div class="input-group">
         
        </div>
      </form> 

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        
       
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle fa-fw"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <div class="dropdown-divider"></div>

          </div>
        </li>

      </ul>

    </nav>

    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
  
   
    
    
 
    
     <li class="nav-item   ">
	  <a class="nav-link " th:href="@{/admin/all-ca}">
          
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>All CA</span>
          </a>
        </li>
	        
     <li class="nav-item  active ">
	  <a class="nav-link active" th:href="@{/admin/add-ca}">
          
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>View CA</span>
          </a>
        </li>
     
      </ul>

      <div id="content-wrapper">

        <div class="container-fluid">

	
	<div>
	<form  th:action="@{/admin/add-ca}"
						 th:object="${ca}" method="POST">
	<table>
	<tr>
	
	</tr>
	
	
<tr>
	<td><br><dt class="col-sm-3">Name:</dt></td>
	<td><br><input type="text"  th:field="*{name}"   class="form-control" required="" placeholder="alumni Name" readonly></td>
	</tr>
	<input type="hidden"  th:field="*{id}" th:value="*{id}"  class="form-control" required="" >

	
	
		<tr>
	<td><br><dt class="col-sm-3">Email:</dt></td>
	<td><br><input type="text"  th:field="*{email}" class="form-control" 
	required="" placeholder="Email" readonly></td>
	</tr>
			<tr>
	<td><br><dt class="col-sm-3">City: </dt></td>
	<td><br><input type="text"  th:field="*{city}"  class="form-control" 
	required="" placeholder="City" readonly></td>
	</tr>
	
		<tr>
	<td><br><dt class="col-sm-3">College: </dt></td>
	<td><br><input type="text"  th:field="*{college}"  class="form-control" 
	required="" placeholder="College:" readonly></td>
	</tr>
	
	
	
		<tr>
	<td><br><dt class="col-sm-3">Year: </dt></td>
	<td><br><input type="text"  th:field="*{yr}" 
	class="form-control" required="" placeholder="Year" readonly></td>
	</tr>
	
	
		<tr>
	<td><br><dt class="col-sm-3">Phone:</dt></td>
	<td><br><input type="text"  th:field="*{ph}" 
	class="form-control" required="" placeholder="Phone" readonly></td>
	</tr>
	
	
	<tr>
	<td><br><dt class="col-sm-3">Entrepreneurship:</dt></td>
	<td><br><textarea th:field="*{entrepreneurship}" rows="2"
	 cols="150" name="mess" class="form-control" id="email"  
	 required="" placeholder="Entrepreneurship" readonly></textarea><br></td>
	</tr>
	
	
			
	<tr>
	<td><br><dt class="col-sm-3">Involvements:</dt></td>
	<td><br><textarea th:field="*{involvements}" rows="2"
	 cols="150" name="mess" class="form-control" id="email"  
	 required="" placeholder="Involvements" readonly></textarea><br></td>
	</tr>
	
				
	<tr>
	<td><br><dt class="col-sm-3">Why:</dt></td>
	<td><br><textarea th:field="*{why}" rows="2"
	 cols="150" name="mess" class="form-control" id="email"  
	 required="" placeholder="Why" readonly></textarea><br></td>
	</tr>
	
	
				
	<tr>
	<td><br><dt class="col-sm-3">Startup:</dt></td>
	<td><br><textarea th:field="*{startup}" rows="2"
	 cols="150" name="mess" class="form-control" id="email"  
	 required="" placeholder="Which is your favourite startup and why?" readonly></textarea><br></td>
	</tr>
	
	
<br><br>

	
	</table>
	</form>
</div>

     
      </div>
      <!-- /.content-wrapper -->

    </div>

    </div>

    <!-- Logout Modal-->
   
   
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          
            <form  th:action="@{/logout}"  method="POST">
					
	
			<button type="submit" class="btn btn-success">Logout</button>   </form>
          </div>
        </div>
      </div>
    </div>
